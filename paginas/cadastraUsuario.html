<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form action="/cadastrarUsuario" method="POST" class="row g-3 needs-validation" novalidate>
        <fieldset class="border p-2">
            <legend>Cadastro de Usuário</legend>
            <div class="col-md-4">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" >
                <div class="invalid-feedback">
                    Digite seu nome!
                </div>
            </div>
            <div class="col-md-4">
                <label for="sobrenome" class="form-label">senha:</label>
                <input type="text" class="form-control" id="idade" name="idade" >
                <div class="invalid-feedback">
                    Digite seu Email!
                </div>
            </div>
            <div class="col-md-4">
                <label for="username" class="form-label">Email:</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="username" name="NomeUsuario" aria-describedby="inputGroupPrepend" >
                    <div class="invalid-feedback">
                        Digite seu nome de usuário!
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary mt-4" type="submit">Cadastrar</button>
            </div>
        </fieldset>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
   <script>
            (function () {
    'use strict'

    var forms = document.querySelectorAll('.needs-validation')
    const form = forms[0];

        form.addEventListener('submit', (event)=> {
            if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
            }

            form.classList.add('was-validated')
        }, false)
        })
    ()
    </script>
</body>
</html>
